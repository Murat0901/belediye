{% extends 'base.html' %} {% block content %} {% load static %}

<section id="blog-detail">
  <div class="container">
    <div class="row mt-3">
      <div class="col-sm-12 text-center">
        <h2>Son Dakika Haberler</h2>
        <div class="card detail" style="width: auto;">
          <div class="card-body">
            {% if BlogPost.BlogImage %}
            <img class="card-img-top img-fluid" src="{{BlogPost.BlogImage.url}}" />
          {% else %}
            <img class="img-fluid" src="{% static 'images/img1.jpg' %}" >
          {% endif %}
            <h5 class="card-title">{{object.BlogTitle}}</h5>
            <p class="card-text">{{object.BlogContent|safe}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content%}
