{% extends 'base.html' %} {% block content %} {% load static %}

<section id="latest-detail">
  <div class="container">
    <div class="row mt-3">
      <div class="col-sm-12 text-center">
        <h2>Son Dakika Haberler</h2>
        <div class="card" style="width: auto;">
          <div class="card-body detail">
            <img
              class="card-img-top img-fluid"
              src="{{object.LatestImage.url}}"
            />
            <h5 class="card-title">{{object.LatestTitle}}</h5>
            <p class="card-text">{{object.LatestContent|safe}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content%}
