{% extends 'base.html' %} {% block content %} {% load static %} {% load crispy_forms_tags %}

<section id="contact">
  <div class="overlay"></div>
  <div class="contact-top">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <h1>İletişim</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-3">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h1>Bize ulaşmak için:</h1>
            <p>Bize ulaşmak için yandaki formu kullanabilirsiniz.</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h1>Adresimiz:</h1>
            <p>Hükümet Mah. Atatürk Caddesi No:81</p>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <form method="POST" novalidate>
          {% csrf_token %} {{form|crispy}}
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Gönder</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content%}
